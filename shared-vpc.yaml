- name: Create Shared VPC
  amazon.aws.ec2_vpc_net:
    name: odf-shared
    cidr_block: 10.0.0.0/18
    region: us-east-1
    tags:
      odf: provider
    tenancy: dedicated
  register: sharedVPC 

# provider
- name: Create /21 #1 for us-west-2a
